<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arik the Gay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Login Screen */
        #login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
        }

        #login-screen h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        #login-screen input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        #login-screen input:focus {
            outline: none;
            border-color: #667eea;
        }

        #login-screen button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #login-screen button:hover {
            transform: translateY(-2px);
        }

        #error-message {
            color: #e74c3c;
            margin-top: 10px;
            display: none;
        }

        /* Chat Screen */
        #chat-screen {
            display: none;
            height: 100%;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.5em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .online-indicator {
            width: 10px;
            height: 10px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.system {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            font-size: 0.9em;
        }

        .message.user .message-content {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
        }

        .message.user .username {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .message.user .text {
            color: #333;
            word-wrap: break-word;
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        #send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            transition: transform 0.2s;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        /* Online Users Sidebar */
        .online-users {
            background: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            max-height: 150px;
            overflow-y: auto;
        }

        .online-users h3 {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .user-tag {
            display: inline-block;
            background: white;
            padding: 5px 12px;
            border-radius: 15px;
            margin: 3px;
            font-size: 0.85em;
            color: #555;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen">
            <h1>ðŸ’¬ Arik the Gay</h1>
            <input type="text" id="username-input" placeholder="Enter your username" maxlength="20" />
            <button id="join-button">Join Chat</button>
            <div id="error-message"></div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen">
            <div class="chat-header">
                <h2>ðŸ’¬ Arik the Gay</h2>
                <div class="user-info">
                    <span class="online-indicator"></span>
                    <span id="current-username"></span>
                </div>
            </div>
            
            <div class="messages-container" id="messages"></div>
            
            <div class="online-users" id="online-users-container">
                <h3>Online Users</h3>
                <div id="online-users"></div>
            </div>
            
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type a message..." maxlength="500" />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <script>
        // Initialize Socket.IO connection
        const socket = io();

        // DOM Elements
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const usernameInput = document.getElementById('username-input');
        const joinButton = document.getElementById('join-button');
        const errorMessage = document.getElementById('error-message');
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const currentUsernameSpan = document.getElementById('current-username');
        const onlineUsersDiv = document.getElementById('online-users');

        let currentUsername = '';

        // Join button click
        joinButton.addEventListener('click', joinChat);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        function joinChat() {
            const username = usernameInput.value.trim();
            if (!username) {
                showError('Please enter a username');
                return;
            }
            
            currentUsername = username;
            socket.emit('join', { username });
        }

        // Socket.IO Event Handlers
        socket.on('join_success', (data) => {
            loginScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            currentUsernameSpan.textContent = data.username;
            
            // Load chat history if available
            if (data.history && data.history.length > 0) {
                addSystemMessage(`Welcome back, ${data.username}! Loading your chat history...`);
                data.history.forEach(item => {
                    addUserMessage(data.username, item.message, item.timestamp);
                });
                addSystemMessage(`--- You are now connected ---`);
            } else {
                addSystemMessage(`Welcome to the chat, ${data.username}!`);
            }
            
            socket.emit('get_online_users');
        });

        socket.on('join_error', (data) => {
            showError(data.message);
        });

        socket.on('user_joined', (data) => {
            addSystemMessage(`${data.username} joined the chat`);
            socket.emit('get_online_users');
        });

        socket.on('user_left', (data) => {
            addSystemMessage(`${data.username} left the chat`);
            socket.emit('get_online_users');
        });

        socket.on('receive_message', (data) => {
            addUserMessage(data.username, data.message);
        });

        socket.on('online_users', (data) => {
            updateOnlineUsers(data.users);
        });

        // Send message
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            socket.emit('send_message', { message });
            messageInput.value = '';
        }

        // UI Helper Functions
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addUserMessage(username, text, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            let timestampHtml = '';
            if (timestamp) {
                const date = new Date(timestamp);
                const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                timestampHtml = `<span style="font-size: 0.8em; color: #999; margin-left: 8px;">${timeStr}</span>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="username">${username}${timestampHtml}</div>
                    <div class="text">${escapeHtml(text)}</div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function updateOnlineUsers(users) {
            onlineUsersDiv.innerHTML = users.map(user => 
                `<span class="user-tag">${escapeHtml(user)}</span>`
            ).join('');
        }

        function showError(text) {
            errorMessage.textContent = text;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
