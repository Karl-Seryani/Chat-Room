<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .sidebar-header h2 {
            margin-bottom: 5px;
        }

        .username {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .add-contact {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .add-contact input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background: #f5f5f5;
        }

        .contact-item.active {
            background: #e3e7ff;
        }

        .contact-name {
            font-weight: 600;
            color: #333;
        }

        .contact-status {
            font-size: 0.85em;
            color: #999;
        }

        .contact-status.online {
            color: #2ecc71;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fafafa;
        }

        .chat-header {
            background: white;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-header h3 {
            color: #333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.mine {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.mine .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.theirs .message-bubble {
            background: white;
            color: #333;
        }

        .message-input-container {
            background: white;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input-container input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
        }

        .message-input-container button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ðŸ’¬ Contacts</h2>
                <div class="username" id="current-user"></div>
            </div>

            <div class="add-contact">
                <input type="text" id="add-contact-input" placeholder="Add contact by username..." />
            </div>

            <div class="contacts-list" id="contacts-list">
                <!-- Contacts will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header" id="chat-header" style="display: none;">
                <h3 id="chat-with-name">Select a contact</h3>
            </div>

            <div class="empty-state" id="empty-state">
                Select a contact to start chatting
            </div>

            <div class="messages-container" id="messages" style="display: none;">
                <!-- Messages will appear here -->
            </div>

            <div class="message-input-container" id="input-container" style="display: none;">
                <input type="text" id="message-input" placeholder="Type a message..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let currentContactId = null;
        let currentContactName = null;

        // Load contacts on page load
        fetch('/api/contacts')
            .then(res => res.json())
            .then(data => {
                renderContacts(data.contacts);
            });

        // Add contact
        document.getElementById('add-contact-input').addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
                const username = e.target.value.trim();
                if (!username) return;

                const res = await fetch('/api/contacts/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                if (res.ok) {
                    e.target.value = '';
                    // Reload contacts
                    const contactsRes = await fetch('/api/contacts');
                    const contactsData = await contactsRes.json();
                    renderContacts(contactsData.contacts);
                } else {
                    const error = await res.json();
                    alert(error.error);
                }
            }
        });

        function renderContacts(contacts) {
            const list = document.getElementById('contacts-list');
            list.innerHTML = contacts.map(contact => `
                <div class="contact-item" onclick="selectContact('${contact.id}', '${contact.username}')">
                    <div class="contact-name">${contact.username}</div>
                    <div class="contact-status ${contact.online ? 'online' : ''}">
                        ${contact.online ? 'Online' : 'Offline'}
                    </div>
                </div>
            `).join('');
        }

        function selectContact(contactId, contactName) {
            currentContactId = contactId;
            currentContactName = contactName;

            // Update UI
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('chat-header').style.display = 'block';
            document.getElementById('messages').style.display = 'block';
            document.getElementById('input-container').style.display = 'flex';
            document.getElementById('chat-with-name').textContent = contactName;

            // Highlight selected contact
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.contact-item').classList.add('active');

            // Load conversation
            socket.emit('load_conversation', { contact_id: contactId });
        }

        // Socket events
        socket.on('conversation_loaded', (data) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = data.messages.map(msg => `
                <div class="message ${msg.is_mine ? 'mine' : 'theirs'}">
                    <div class="message-bubble">${msg.content}</div>
                </div>
            `).join('');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        socket.on('message_sent', (data) => {
            addMessage(data, true);
        });

        socket.on('new_message', (data) => {
            if (data.sender_id === currentContactId) {
                addMessage(data, false);
            }
        });

        function addMessage(data, isMine) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isMine ? 'mine' : 'theirs'}`;
            messageEl.innerHTML = `<div class="message-bubble">${data.content}</div>`;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send message
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content || !currentContactId) return;

            socket.emit('send_private_message', {
                recipient_id: currentContactId,
                content: content
            });

            input.value = '';
        }
    </script>
</body>
</html>
